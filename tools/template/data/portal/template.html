	<script>
		var _DOMAIN = '{{domain}}';
		var _DATA = {
			wechat_appid = '{{wechat_appid}}',
			wechat_secretKey = '{{wechat_secretKey}}',
			wechat_shopid = '{{wechat_shopid}}',
			wechat_ssid = '{{wechat_ssid}}',
			wechat_authurl = 'http://' + _DOMAIN + '/weixin_auth/?gw_address={{gw_address}}&gw_port={{gw_port}}&url={{req_url}}',
			onekey_authurl = 'http://' + _DOMAIN + '/onekeynet_auth/?gw_address={{gw_address}}&gw_port={{gw_port}}&url={{req_url}}',
			sms_authurl = 'http://' + _DOMAIN + '/sms_auth/?gw_address{{gw_address}}&gw_port={{gw_port}}&url={{req_url}}',
			mac = '{{mac}}'
		};

        function isCheckedForonlineProtocol() {
            var flag = $("#online_protocol").is(":checked");
            return flag;
        }
	
		function callOneKeyNet(){
            if (isCheckedForonlineProtocol()) {
                window.location.href = sms_authurl;
            } else {
                alert("请先同意上网协议");
            }
		}
		
		function callSMSNet(){
			// 获取手机号和用户输入的验证码
			var phoneNum = $("#phoneNum").val();
			var valiCode = $("#valiCode").val();
			if (phoneNum == '' || valiCode == '') {
				return;
			}
            if (isCheckedForonlineProtocol()) {
                window.location.href = onekey_authurl;
            } else {
                alert("请先同意上网协议");
            }
		}
		
		function callWeChatNet(){
            if (!isCheckedForonlineProtocol()) {
                alert("请先同意上网协议")
                return;
            }

			var extend = 'demoExtend';
			var bssid = _DATA.mac;
			var timestamp = (new Date()).valueOf();
			var sign = CryptoJS.MD5(_DATA.wechat_appid + extend + timestamp + _DATA.wechat_shopid + _DATA.wechat_authurl + _DATA.mac + _DATA.wechat_ssid + bssid + _DATA.wechat_secretKey);
			Wechat_GotoRedirect(_DATA.wechat_appId, extend, timestamp, sign, _DATA.wechat_shopid, _DATA.wechat_authurl, _DATA.mac, _DATA.wechat_ssid, bssid);
		}
		
		$(function(){
			$("#oneKeyNet_btn").on('click', callOneKeyNet);
			$("#weChatNet_btn").on('click', callSMSNet);
			$("#smsNet_btn").on('click', callWeChatNet);
		});
	</script>
